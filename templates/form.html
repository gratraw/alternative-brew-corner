{% extends 'base.html' %}

{% block body %}

<form action="/update/{{recipe.id}}" method="POST">
    <input type="text" name="name" value="{{recipe.name}}" >
    <input type="text" name="time" value="{{recipe.time}}">
    <input type="text" name="water" value="{{recipe.water}}">
    <input type="text" name="coffee" value="{{recipe.coffee}}">
    <input type="text" name="description" value="{{recipe.description}}">
    <input type="submit" value="Submit">
</form>

{% endblock %}
